name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks

      - name: Build Release APK
        run: |
          if [ -f app/keystore.jks ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=app/keystore.jks \
              -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
              -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
              -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
          else
            ./gradlew assembleRelease
          fi

      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          for apk in *.apk; do
            mv "$apk" "EINK-Launcher-${{ github.ref_name }}-$apk"
          done

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/EINK-Launcher-*.apk
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/EINK-Launcher-*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## EINK Launcher v${{ github.ref_name }}

            ### 特性
            - 专为EINK电子墨水屏优化
            - 支持Android Go设备
            - 纯黑白高对比度显示
            - 自定义本地字体支持
            - 简体中文日期格式
            - 极简设计，节省电池

            ### 下载
            选择适合您的APK文件下载安装。

            ### 构建信息
            - 提交: ${{ github.sha }}
            - 构建时间: ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
